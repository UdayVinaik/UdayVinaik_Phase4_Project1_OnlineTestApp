<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Test Application</title>
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark col-md-5 mx-auto">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="login.html">Login</a>
        </li>
      </ul>
    </nav>
    <main class="col-md-5 mx-auto">
      <header class="text-center">
        <h1 class="text-primary text-uppercase">Register</h1>
        <h6 class="text-secondary">Provide your details</h6>
      </header>
      <hr />

      <section>
        <form action="login.html" method="GET" class="font-weight-bold">
          <!-- Name (firstname and lastname) -->
          <div id="name" name="name" class="row form-group">
            <div id="firstNameField" name="nameField" class="col">
              <label for="fname">First name:*</label><br />
              <input
                type="text"
                id="fname"
                name="fname"
                class="form-control"
                autocomplete="off"
                autofocus
                required
              />
            </div>
            <div id="lastNameField" name="nameField" class="col">
              <label for="lname">Last name:</label><br />
              <input type="text" id="lname" name="lname" class="form-control" />
            </div>
          </div>

          <!-- Email -->
          <div id="emailField" name="emailField" class="form-group">
            <label for="email">Email:*</label><br />
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="abc@xyz.com"
              required
            />
            <small id="emailFieldHelp" class="form-text text-muted"
              >Your email is safe with us :)</small
            >
          </div>

          <!-- Password -->
          <div id="passwordField" name="passwordField" class="form-group">
            <label for="password">Password:*</label><br />
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              required
            />
            <small id="passwordHelp" class="form-text text-muted"
              ><ul>
                <li>Password should be between 8-16 characters</li>
                <li>
                  Password should contain both lowercase and uppercase alphabets
                </li>
                <li>Password should contain at least one special symbol</li>
              </ul></small
            >
          </div>

          <!-- Gender -->
          <div id="genderField" name="genderField" class="form-group">
            <label for="genderOption">Gender:</label><br />
            <div class="font-weight-normal" id="gender" name="gender">
              <div class="form-check form-check-inline">
                <input type="radio" name="gender" id="male" value="male" />
                <label for="male" class="form-check-label">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" name="gender" id="female" value="female" />
                <label for="female" class="form-check-label">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" name="gender" id="other" value="other" />
                <label for="other" class="form-check-label">Other</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  type="radio"
                  name="gender"
                  id="undisclosed"
                  value="undisclosed"
                />
                <label for="undisclosed" class="form-check-label"
                  >Rather not say</label
                >
              </div>
            </div>
          </div>

          <!-- Country -->
          <div id="countryField" name="countryField" class="form-group">
            <label for="country">Country:</label><br />
            <select name="country" id="country" class="form-control">
              <option value="india">India</option>
              <option value="india">Australia</option>
              <option value="india" selected>England</option>
              <option value="india">South Africa</option>
            </select>
          </div>

          <!-- Bio -->
          <div id="bioField" name="bioField" class="form-group">
            <label for="bio">Bio:</label><br />
            <textarea
              name="bio"
              id="bio"
              rows="5"
              class="form-control"
              placeholder="Please introduce yourself"
            >
            </textarea>
          </div>

          <!-- Submit Button -->
          <div id="registrationButton">
            <input
              type="submit"
              value="Register"
              class="btn btn-block btn-primary mb-2"
            />
          </div>
        </form>
      </section>
    </main>
    <script src="../js/validateQuiz.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.js"></script>
  </body>
</html>
