<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark col-6 mx-auto">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="signUp.html">Sign Up </a>
          </li>
        </ul>
      </nav>
    <main class="row">
      <div class="col-6 my-5 mx-auto align-self-center">
        <div class="card card-block">
          <header class="text-center">
            <h1 class="text-primary text-uppercase">Login</h1>
            <h6 class="text-secondary">Enter your credentials</h6>
          </header>
          <hr />

          <section>
            <form action="dashboard.html" method="GET" class="font-weight-bold">
              <!-- Email -->
              <div id="emailField" name="emailField" class="form-group row">
                <label for="email" class="col-sm-2 col-form-label"
                  >Email:*</label
                >
                <div class="col-sm-10">
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    placeholder="abc@xyz.com"
                    required
                  />
                </div>
              </div>

              <!-- Password -->
              <div
                id="passwordField"
                name="passwordField"
                class="form-group row"
              >
                <label for="password" class="col-sm-2 col-form-label"
                  >Password:*</label
                >
                <div class="col-sm-10">
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    required
                  />
                </div>
              </div>

              <!-- Stay signed in checkbox -->
              <div
                id="staySignedInCheck"
                name="staySignedInCheck"
                class="form-group font-weight-normal row"
              >
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                  <div class="form-check form-check-inline">
                    <input
                      type="checkbox"
                      name="staySignedIn"
                      id="staySignedIn"
                      class="form-check-input"
                    />
                    <label for="staySignedIn" class="form-check-label"
                      >Keep me signed in</label
                    >
                  </div>
                </div>
              </div>

              <!-- Submit Button -->
              <div id="loginButton" class="row">
                <div class="col-sm-10 offset-sm-2">
                  <input
                    type="submit"
                    value="Login"
                    class="btn btn-block btn-primary mb-2"
                  />
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </main>
    <script src="../vendor/bootstrap/js/bootstrap.js"></script>
  </body>
</html>
