<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Test</title>
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark col-md-5 mx-auto">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">Quiz Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javaTest.html">Retake Quiz</a>
          </li>
        </ul>
      </nav>
      <main class="col-md-5 mx-auto">
        <header class="text-center">
            <h3 class="text-secondary" >Java Test</h3>
          </header>
          <hr/>
          <h1 id="resultSection" class="font-group" style="color: red;"></h1>
          <section>
              <form 
                action="#" 
                method="GET" 
                class="font-weight-bold"
                onsubmit="event.preventDefault(); validateQuiz();"
                >
                <div id="questionsBlock" class="form-group">
                </div>
                <!-- Submit Button -->
          <div id="registrationButton">
            <input
              type="submit"
              value="Submit"
              class="btn btn-block btn-primary mb-2"
              onclick="validateQuiz()"
            />
          </div>
              </form>
          </section>
          
      </main>
    <script src="../js/showJavaQuiz.js"></script>
    <script src="../js/validateQuiz.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.js"></script>
</body>
</html>
